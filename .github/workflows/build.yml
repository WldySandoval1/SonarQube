name: SonarCloud with Java Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-analyze:
    name: Build and SonarCloud Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Clonar con todo el historial para mejor análisis
          
      # Configurar Java - ajusta la versión según tu proyecto
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'
      
      # Crear estructura de directorios para compilación
      - name: Create directory structure
        run: |
          mkdir -p target/classes
          find . -name "*.java" -type f -exec javac -d target/classes {} \; || echo "Compilation failed but continuing"
      
      # Ejecutar SonarCloud con binaries configurados
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2.1.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=WldySandoval1_SonarQube
            -Dsonar.organization=wldysandoval1
            -Dsonar.java.binaries=target/classes
            -Dsonar.java.libraries=target/dependency/*.jar
