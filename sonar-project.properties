# Información básica del proyecto
sonar.projectKey=WldySandoval1_SonarQube
sonar.organization=wldysandoval1

# Esto es necesario para incluir todos los archivos fuente
sonar.sources=.

# Excluir archivos que no quieres analizar
sonar.exclusions=**/node_modules/**,**/*.spec.ts,**/*.test.ts,**/*.spec.js,**/*.test.js

# Configuración específica para Java (ajustar según tu estructura de proyecto)
# Si no tienes código Java o no se ha compilado aún, comenta estas líneas
# sonar.java.binaries=target/classes
# sonar.java.libraries=target/dependency/*.jar

# Para análisis de código Java sin binarios compilados
sonar.java.binaries=
sonar.java.libraries=

# Si estás usando otros lenguajes como PHP, JavaScript, etc., no necesitas configurar binaries

# Codificación de los archivos fuente
sonar.sourceEncoding=UTF-8

# Metadatos del proyecto
sonar.projectName=SonarQube
sonar.projectVersion=1.0
